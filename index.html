<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Trivia Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- bootstrap css link above and bootstrap javascript below -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
<div class="container"> 
    <div class ="row">
        <div class="col-md-xs" id="main-content">
            <h3>Trivia Game</h3>
            <br>
            <button type="button" id = "start-button">Start Game</button>
        </div>
    </div>
    <br>
    <div class ="row">
        <h6 id="time-remaining">Time Remaining: <div class="col-xs-12" id="counter"></div></h6>
    </div>
    <br>
    <div class="row">
        <div class="col-xs-12" id="questions">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12" id="answers">
        </div>
    </div>
    <br>
    <div class="row">
        <h6 id="correct-text">Correct Answers: <div class="col-xs-12" id="correct-answers"></div></h6>
    </div>
    <div class="row">
        <h6 id="wrong-text">Wrong Answers: <div class="col-xs-12" id="wrong-answers"></div></h6>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/backup.js"></script>
</body>
</html>
